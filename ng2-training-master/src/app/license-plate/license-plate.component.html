<h2>
  {{plate.title}}
  <img src="assets/sale.png" [hidden]="!plate.onSale" class="sale">
</h2>
<img src="{{plate.picture}}" class="img-fluid" >
<p>{{plate.description}}</p>
<div>
  <h2 class="float-left">{{ plate.price | currencyRender:currencySwicher.getChangedCurrency() }}</h2>
  <button class="btn btn-primary float-right" role="button" (click)="addToCart()">
    {{buttonText}}
  </button>
</div>
